<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>14-Portfolio 실습3 : Adimin Page</title>
  </head>
  <body>
    <!-- SIDE BAR -->
    <aside class="sidebar">
      <ul>
        <li class="sidebar__ico-con">
          <a href="#">
            <i class="fa-solid fa-house"></i>
            <span>HOME</span>
          </a>
        </li>
        <li class="sidebar__ico-con">
          <a href="#">
            <i class="fa-solid fa-headphones"></i>
            <span>SERVICES</span>
          </a>
        </li>
        <li class="sidebar__ico-con">
          <a href="#">
            <i class="fa-solid fa-flag"></i>
            <span>ALERTS</span>
          </a>
        </li>
        <li class="sidebar__ico-con">
          <a href="#">
            <i class="fa-solid fa-chart-pie"></i>
            <span>STATS</span>
          </a>
        </li>
      </ul>
    </aside>

    <div class="body-content">
      <!-- nav bar -->
      <header class="header">
        <nav class="navbar navbar-expand-lg bg-white">
          <div class="container-fluid">
            <button
              class="navbar-toggler ms-auto"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarScroll"
              aria-controls="navbarScroll"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarScroll">
              <form class="d-flex header__searchbar" role="search">
                <input
                  class="header__searchbox form-control"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button
                  class="header__searchico btn bg-dark text-white"
                  type="submit"
                >
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </form>

              <ul
                class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll"
                style="--bs-scroll-height: 100px"
              >
                <li class="nav-item ms-3">
                  <a class="nav-link header__ico" href="#">
                    <i class="fa-solid fa-bell"></i>
                  </a>
                </li>
                <li class="nav-item ms-3">
                  <a class="nav-link header__ico" href="#">
                    <i class="fa-solid fa-envelope"></i>
                  </a>
                </li>
                <li class="nav-item ms-3">
                  <a class="nav-link header__ico" href="#">Profile</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <!-- Dash Board -->
      <section class="content-container">
        <div class="container dashboard-container">
          <h3 class="mt-4">Dashboard</h3>
          <div class="row">
            <div class="col-lg-3">
              <div class="dashboard__card-shadow bg-info">
                <div class="dashboard__card-box">
                  <div class="dashboard__text">
                    <p>Earnings (Monthly)</p>
                    <p>$400,000</p>
                  </div>
                  <div class="dashboard__ico">
                    <i class="fa-solid fa-calendar"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-3">
              <div class="dashboard__card-shadow bg-success">
                <div class="dashboard__card-box">
                  <div class="dashboard__text">
                    <p>Earnings (Annual)</p>
                    <p>$800,000</p>
                  </div>
                  <div class="dashboard__ico">
                    <i class="fa-solid fa-dollar-sign"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-3">
              <div class="dashboard__card-shadow bg-danger">
                <div class="dashboard__card-box">
                  <div class="dashboard__text">
                    <p>Tasks</p>
                    <p>13</p>
                  </div>
                  <div class="dashboard__ico">
                    <i class="fa-solid fa-list-check"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-3">
              <div class="dashboard__card-shadow bg-warning">
                <div class="dashboard__card-box">
                  <div class="dashboard__text">
                    <p>Requests</p>
                    <p>26</p>
                  </div>
                  <div class="dashboard__ico">
                    <i class="fa-solid fa-comments"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Earnings Overview & Tasks -->
          <div class="row">
            <div class="col-lg-8">
              <div class="overview__chart-box">
                <p class="overview__chart-title box-title">Earnings Overview</p>
                <canvas id="myChart"></canvas>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="overview__tasks-box">
                <p>Tasks</p>
                <ul class="overview__tasks-list">
                  <li>
                    <span>Borrowed Items</span>
                    <span class="notification-ico">14</span>
                  </li>
                  <li>
                    <span>Trello requests</span>
                    <span class="notification-ico">2</span>
                  </li>
                  <li>
                    <span>Marked Comments</span>
                    <span class="notification-ico">1</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      var ctx = document.getElementById("myChart").getContext("2d");
      var myChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: ["January", "February", "March", "April", "May", "June"],
          datasets: [
            {
              label: "Monthly",
              data: [0, 10, 5, 3, 20, 45],
              fill: true,
              pointRadius: 2,
              tention: 5,
              backgroundColor: "#4b4dc8",
              borderColor: "#2858c6",
              borderWidth: 4,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
